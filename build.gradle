group 'com.vaa25'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.eclipse.mylyn.github:org.eclipse.egit.github.core:2.1.5'
    compile 'org.apache.poi:poi:3.14'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
